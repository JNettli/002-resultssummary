<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Results Summary</title>
    <script src="https://kit.fontawesome.com/6ddddfa6a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="results-screen">
        <div class="result-side">
            <p class="result-medium">Your Result</p>
            <div class="your-results">
                <p class="result-value">76</p>
                <p class="result-value-under">of 100</p>
            </div>
            <p class="result-large">Great</p>
            <p class="result-text">Your performance exceeded 65% of the people conducting the <br>test here!</p>
        </div>
        <div class="summary-side">
            <p class="summary-header">Summary</p>
            <div class="summary-value-container">
                <div class="summary-reaction">
                    <i class="fa-solid fa-bolt"></i><p>Reaction</p>
                    <p class="summary-value">80</p><p class="summary-max">/ 100</p>
                </div>
                
                <div class="summary-memory">
                    <i class="fa-solid fa-brain"></i><p>Memory</p>
                    <p class="summary-value">92</p><p class="summary-max">/ 100</p>
                </div>
                <div class="summary-verbal">
                    <i class="fa-regular fa-comment-dots"></i><p>Verbal</p>
                    <p class="summary-value">61</p><p class="summary-max">/ 100</p>
                </div>
                <div class="summary-visual">
                    <i class="fa-regular fa-eye"></i><p>Visual</p>
                    <p class="summary-value">73</p><p class="summary-max">/ 100</p>
                </div>
            </div>
            <button type="button">Continue</button>
        </div>
    </div>
</body>
</html>
